<body>
<a class=fql-logo href=index.html></a>
		<form name="frmLogon" action="/login/login" id="frmLogon" method="post">
		<input type="hidden" name="IS_PAGE_CODE" value="T" id="IS_PAGE_CODE" />
		<input type="hidden" name="CHK_SMS_FLG" value="Y" id="CHK_SMS_FLG" />
		<input id="VER_CD" name="VER_CD" type="hidden" size="4" value="1234" maxlength="4" class="loginyzm"/>
<div class=new-login-box>
  <div class=flip-container>
    <p>©2017 重庆风华捷讯网络科技有限公司 渝ICP备17010209号</p>
    <div class=login-front>
      <div class=login-front-inner>
        <div class=login-fq-logo></div>
        <div class="login-error hide"> <span></span> </div>
        <div class=input-parent>
          <input type=text name="email" id="email" class="login-account account-input" placeholder=邮箱  nullmsg="请输入登陆邮箱！" datatype="*"/>

        <div class=input-parent>

<script type="text/javascript" src="/js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var defaultForm = $("#frmLogon").Validform({
		tiptype : 1,
		postonce:true,
		ajaxPost:true,
		ignoreHidden:true,
		callback:function(data){
			if(data.status=="y"){
				setTimeout(function(){
					window.location.href="/mtwo";
				},1000);
			}
		}
	});
});
</script>
