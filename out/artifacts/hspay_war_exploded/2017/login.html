));    	var sms=$.trim($("#VER_CD").val());		if (loginname == "") {            $('#oid_toper_err').css('display','block').html("请输入登录用户名");            return false;        }		if (loginpwd == "") {            $('#oid_toper_err').css('display','block').html("请输入登录密码");            return false;        }        if (sms == "") {            $('#oid_toper_err').css('display','block').html("请输入图片验证码");            return false;         }		$.ajax({			type:"post",			url:basePath+"/login/login",			data:{email:loginname,password:loginpwd,sms:sms},			dataType : "json",			success : function(data) {				if(data.status=="y"){					setTimeout(function(){						window.location.href=basePath+"/mtwo";					},1000);				}else{					$('#oid_toper_err').css('display','block').html(data.info);				}			},error:function(xhr,status,error){				alert("对不起，出现错误！"+error);				return false;			}		});    }    function updateCode()    {		var verify=document.getElementById('divCode');		verify.setAttribute('src',basePath+'/login/random_number?'+ Math.random());    }		function checkoper(){		if ($.trim($("#mer_loginname").val()) == "") {            $('#oid_toper_err').css('display','block').html("请输入登录用户名");            return false;        }else{			$('#oid_toper_err').css('display','none');			return true;		}	}	function checkpwd(){		if ($.trim($("#merx_password").val()) == "") {            $('#oid_toper_err').css('display','block').html("请输入登录密码");            return false;        }else{			$('#oid_toper_err').css('display','none');			return true;		}	}	function checkcode(){		var verCd=$.trim($("#VER_CD").val());		if (verCd.length == 0) {            $('#oid_toper_err').css('display','block').html("请输入图片验证码");            return false;        }else if (verCd.length == 4){			$('#oid_toper_err').css('display','none');			return true;		}else{			$('#oid_toper_err').css('display','block').html("请输入正确的图片验证码");            return false;		}	}</script></head>
