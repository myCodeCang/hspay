<!DOCTYPE HTML><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" /><meta name="renderer" content="webkit" /><meta name="keywords" content="秒付宝支付,秒付宝支付官网,支付/付款/收款/o2o/钱包,快捷支付,认证支付," /><meta name="description" content="秒付宝支付，移动支付专家，带给您安全快捷的网上付款体验。" /><title>秒付宝支付 - 移动支付专家</title><link rel="stylesheet" type="text/css" href="css/common.css"><link href="/pay/bootstrap/css/bootstrap.css" rel="stylesheet"><link href="/pay/css/validform.css" rel="stylesheet"><script type="text/javascript" src="js/jquery-1.js"></script><script type="text/javascript" src="js/common.js"></script>  <!--<script type="text/javascript"  src="js/jquery.placeholder.js"></script>--><link rel="stylesheet" href="css/tip-yellowsimple.css"><script src="js/jquery-1.12.1.min.js"></script><script src="/pay/js/bootstrap.min.js"></script><script src="/pay/js/bootstrap-select.js"></script><script src="/pay/js/bootstrap-switch.js"></script><script src="/pay/js/Validform_v5.3.2_min.js"></script><!--[if lt IE 9]>    <script src="js/css3-mediaqueries.js"></script><![endif]--><!--[if lt IE 9]>    <script src="js/html5.js"></script><![endif]-->  <script type="text/javascript">var basePath="/pay";$(document).ready(function() {	var num = 300;	var interv = "";	function changeTime() {		if (num > 0) {			$("input#sms").val(num+'秒');			num = num - 1;		}else{			clearInterval(interv);			$("input#sms").removeAttr("disabled");			$("input#sms").val("重新获取验证码");		}	}	$("input#sms").click(function(){		var phone = $("#phone").val();		$.ajax({			type: "post", 			url: basePath+"/register/getSms", 			data: "phone="+phone ,			success: function(msg){				if(msg=="100"){					num = 300;					$("input#sms").attr("disabled","disabled");					interv = setInterval(changeTime,1000);				}else{					alert(msg);				}			}		}); 		});	$("#huge").change(function() {		var huge = $("#huge").val();		if(huge==0){			$("#idcard").fadeIn();			$("#licence").fadeOut();		}else{			$("#idcard").fadeOut();			$("#licence").fadeIn();		}	});	 var demo = $("#registerform").Validform({		tiptype:2,		postonce:true,		ajaxPost:true,		ignoreHidden:true,		datatype:{//传入自定义datatype类型【方式二】;			"idcard":function(gets,obj,curform,datatype){				//该方法由佚名网友提供;							var Wi = [ 7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2, 1 ];// 加权因子;				var ValideCode = [ 1, 0, 10, 9, 8, 7, 6, 5, 4, 3, 2 ];// 身份证验证位值，10代表X;							if (gets.length == 15) {   					return isValidityBrithBy15IdCard(gets);   				}else if (gets.length == 18){   					var a_idCard = gets.split("");// 得到身份证数组   					if (isValidityBrithBy18IdCard(gets)&&isTrueValidateCodeBy18IdCard(a_idCard)) {   						return true;   					}   					return false;				}				return false;								function isTrueValidateCodeBy18IdCard(a_idCard) {   					var sum = 0; // 声明加权求和变量   					if (a_idCard[17].toLowerCase() == 'x') {   						a_idCard[17] = 10;// 将最后位为x的验证码替换为10方便后续操作   					}   					for ( var i = 0; i < 17; i++) {   						sum += Wi[i] * a_idCard[i];// 加权求和   					}   					valCodePosition = sum % 11;// 得到验证码所位置   					if (a_idCard[17] == ValideCode[valCodePosition]) {   						return true;   					}					return false;   				}								function isValidityBrithBy18IdCard(idCard18){   					var year = idCard18.substring(6,10);   					var month = idCard18.substring(10,12);   					var day = idCard18.substring(12,14);   					var temp_date = new Date(year,parseFloat(month)-1,parseFloat(day));   					// 这里用getFullYear()获取年份，避免千年虫问题   					if(temp_date.getFullYear()!=parseFloat(year) || temp_date.getMonth()!=parseFloat(month)-1 || temp_date.getDate()!=parseFloat(day)){   						return false;   					}					return true;   				}								function isValidityBrithBy15IdCard(idCard15){   					var year =  idCard15.substring(6,8);   					var month = idCard15.substring(8,10);   					var day = idCard15.substring(10,12);					var temp_date = new Date(year,parseFloat(month)-1,parseFloat(day));   					// 对于老身份证中的你年龄则不需考虑千年虫问题而使用getYear()方法   					if(temp_date.getYear()!=parseFloat(year) || temp_date.getMonth()!=parseFloat(month)-1 || temp_date.getDate()!=parseFloat(day)){   						return false;   					}					return true;				}							}		},		callback:function(data){			if(data.status=="y"){				setTimeout(function(){					window.location.href=basePath+"/2017/login.html";				},1000);			}else{				setTimeout(function(){ 					window.location.href=basePath+"/2017/registe.html";														}, 1000);											}										}									});				});</script></head><body><!--header start--><header class="header">    <div class="warp">        <div class="logo">           <h1><a href="/">秒付宝</a></h1>                     <span class="sub_logo">商户注册</span>        </div>        <div class="online_service">           在线客服：<a target="_blank" href="#"><img src="images/login_qq.gif" alt="在线客服" title="在线客服" border="0"></a>        </div>    </div></header><!--header end--><div class="main">    <div class="tips01">请完整填写所有项目</div>     <div class="form_box">					<form class="form-horizontal" id="registerform"						action="/pay/register/enroll" method="post">						<div class="form-group">							<label class="col-sm-3 control-label">电子邮件：</label>							<div class="col-sm-4">								<input type="text" class="form-control" name="email"									datatype="*,e" ajaxurl="/pay/register/getEmail"									nullmsg="请输入邮箱！" errormsg="请正确填写邮箱！" placeholder="电子邮件">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> *									注册后不能修改，用于登录用户名</span>							</div>						</div>						<div class="form-group">							<label for="inputPassword3" class="col-sm-3 control-label">登陆密码：</label>							<div class="col-sm-4">								<input type="password" class="form-control" name="password"									datatype="*6-20" errormsg="密码范围在6~20位之间！" placeholder="登陆密码">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> *									6-20个字符，请注意区分大小写</span>							</div>						</div>						<div class="form-group">							<label class="col-sm-3 control-label">确认密码：</label>							<div class="col-sm-4">								<input type="password" class="form-control" datatype="*"									recheck="password" errormsg="您两次输入的账号密码不一致！" placeholder="确认密码">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> * 请与前一密码保持一致</span>							</div>						</div>						<div class="form-group">							<label class="col-sm-3 control-label">支付密码：</label>							<div class="col-sm-4">								<input type="password" class="form-control" name="payment"									datatype="*6-15" errormsg="密码范围在6~15位之间！" placeholder="支付密码">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> * 申请支付的密码</span>							</div>						</div>						<div class="form-group">							<span class="help-block">接入网站信息</span> <label								class="col-sm-3 control-label">网站名称：</label>							<div class="col-sm-4">								<input type="text" class="form-control" name="webName"									datatype="*" errormsg="请输入网站名称" placeholder="网站名称">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> * 个人填写姓名									公司填写公司名称</span>							</div>						</div>						<div class="form-group">							<label class="col-sm-3 control-label">网站网址：</label>							<div class="col-sm-4">								<input type="text" class="form-control" name="website"									datatype="url" nullmsg="请输入网址！" errormsg="请正确填写网址！"									placeholder="网站网址">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> * </span>							</div>						</div>						<div class="form-group">							<span class="help-block">个人/企业信息</span> <label								class="col-sm-3 control-label">所属行业：</label>							<div class="col-sm-4">								<select name="herolist" class="select-block">									<option value="0" selected="selected">党政机关</option>									<option value="1">商业</option>									<option value="2">制造业</option>									<option value="3">服务业</option>									<option value="4">农业牧渔业</option>									<option value="5">其它行业</option>								</select>							</div>						</div>						<div class="form-group">							<label class="col-sm-3 control-label">用户类型：</label>							<div class="col-sm-4">								<select name="huge" id="huge" class="select-block">									<option value="0" selected="selected">个人</option>									<option value="1">企业</option>								</select>							</div>						</div>						<div class="form-group">							<label class="col-sm-3 control-label">公司/个人：</label>							<div class="col-sm-4">								<input type="text" class="form-control" name="name" datatype="*"									errormsg="请输入个人或公司名称" placeholder="公司/个人">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> * 个人填写姓名									公司填写公司名称</span>							</div>						</div>						<div class="form-group">							<label class="col-sm-3 control-label">联 系 人：</label>							<div class="col-sm-4">								<input type="text" class="form-control" name="contacts"									datatype="*" errormsg="请输入联系人名称" placeholder="联 系 人">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> * </span>							</div>						</div>						<div class="form-group" id="idcard">							<label class="col-sm-3 control-label">身 份 证：</label>							<div class="col-sm-4">								<input type="text" class="form-control" name="idcard"									datatype="idcard" nullmsg="请填写身份证号码！" errormsg="您填写的身份证号码不对！"									placeholder="身 份 证">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> * </span>							</div>						</div>						<div class="form-group" id="licence" style="display: none;">							<label class="col-sm-3 control-label">营业执照：</label>							<div class="col-sm-4">								<input type="text" class="form-control" name="licence"									datatype="*15-15" errormsg="您填写的营业执照不对！" placeholder="营业执照">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> * </span>							</div>						</div>						<div class="form-group">							<label class="col-sm-3 control-label">联系地址：</label>							<div class="col-sm-4">								<input type="text" class="form-control" name="address"									datatype="*" errormsg="请填写联系地址" placeholder="联系地址">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> * </span>							</div>						</div>						<div class="form-group">							<label class="col-sm-3 control-label">手机号码：</label>							<div class="col-sm-4">								<input type="text" class="form-control" id="phone" name="phone"									datatype="m" ajaxurl="/pay/register/getPhote" nullmsg="请填写手机号码！" errormsg="您填写的手机号码不正确 ！"									placeholder="手机号码">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> * </span>							</div>						</div>						<div class="form-group">							<label class="col-sm-3 control-label">QQ号码：</label>							<div class="col-sm-4">								<input type="text" class="form-control" name="qq" datatype="n"									nullmsg="请填写QQ号码！" errormsg="您填写的QQ号码不正确 ！" placeholder="QQ号码">							</div>							<div align="left" class="col-sm-5">								<span class="help-block Validform_checktip"> * </span>							</div>						</div>						<div class="form-group">							<div class="col-sm-offset-2 col-sm-5">								<div class="checkbox">									<label> <input type="checkbox" checked="checked"										data-toggle="switch" />同意注册协议 点击查看注册协议									</label>								</div>							</div>						</div>						<div class="form-group">							<div class="col-sm-offset-2 col-sm-5">								<input type="submit" class="btn btn-lg btn-block btn-primary" value="确认注册"></input>							</div>						</div>					</form>       </div>    </div><footer class="footer warp"><a href="i/index.html">关于秒付宝</a> | <a href="zhaopin/index.html">诚聘英才</a> | <a href="i/contact.html">联系我们</a>　    版权归成都华翔通达网络科技有限公司所有 　工信部备案号：蜀ICP备17000687号<div id="footer-login" style="">    推荐使用<a target="_blank" href="https://support.microsoft.com/zh-cn/help/17621/internet-explorer-downloads">IE9</a>及以上，<a target="_blank" href="https://www.microsoft.com/zh-cn/windows/microsoft-edge">Edge(微软)</a>，<a target="_blank" href="http://www.firefox.com.cn/download/#more">火狐</a>，<a target="_blank" href="http://www.nruan.com/soft/network/browser/">谷歌</a>，<a target="_blank" href="https://support.apple.com/zh-cn/HT204416">Safari(苹果)</a>浏览器</div></footer></body></html>
