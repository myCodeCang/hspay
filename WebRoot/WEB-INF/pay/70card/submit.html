    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gbk" />
        <title>欧飞充值卡回收接口演示</title>
    </head>
	<body>
	<center>
	<div style="font-size: 18;font-weight: bold;">欧飞充值卡回收接口商户订单演示</div>
	<br />
		<form name="ofpay" action="submit.do" method="post">
		            订单号:<input type="text" size="50"  id="orderno" name="orderno" value=""/><br />
			卡类代码:<input type="text" size="50"  id="cardcode" name="cardcode" value="100"/><br />
			卡号：<input type="text" size="50"  id="cardno" name="cardno" value=""/><br />
			密码:<input type="text" size="50"  id="cardpass" name="cardpass" value=""><br />
			回调地址:<input type="text" size="50"  id="retaction" name="retaction" value=""><br />
			<button type="submit">提交</button>
		
		</form>
		</center>
	</body>
</html>
